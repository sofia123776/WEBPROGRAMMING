<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<script>
    let count = 0;

    function count(){
        count++;
        alert(count);
    }
</script>
<body>
    <button onclick = "count()">Count</button>
</body>
</html>
