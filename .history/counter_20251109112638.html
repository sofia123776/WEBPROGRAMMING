<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>

    <script>
    let count = 0;

    function count(){
        count++;
        alert(count);
    }
</script>

</head>

<body>
    <h1>Hello!</h1>
    <button onclick="count()">Count</button>
</body>
</html>
